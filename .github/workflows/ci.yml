name: golang-test
on:
  push:
    branches:
      - develop
  pull_request:
permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read
jobs:

  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: ./go.mod
        cache: true
    - run: go mod download

    - name: Build
      run: go build .

    - name: Test
      run: go test -v ./... -count=10
